{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <head>
        <div class="center-div m-2 p-2">
            <h1 class="display-3 text-center">tu codigo qr !</h1>
        </div>
    </head>
    <div class="container border border-primary">
        <br>
        <p>Pagina sin fines de lucro, con la unica funcion de entregar un QR con tu informaci√≥n.</p>
        <br>
        <div>
